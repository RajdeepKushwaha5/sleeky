name: Sync Medium Blog Posts

on:
  # Run daily at 2 AM UTC
  schedule:
    - cron: "0 2 * * *"

  # Allow manual triggering
  workflow_dispatch:

  # Run on push to main branch (for testing)
  push:
    branches: [main, master]
    paths:
      - "src/scripts/medium-fetcher.mts"
      - ".github/workflows/sync-medium.yml"

jobs:
  sync-medium-posts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch full history for proper git operations
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Sync Medium posts
        run: npm run medium:sync
        env:
          # Add any required environment variables here
          NODE_ENV: production

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add src/features/blog/data/medium-posts.json
          git commit -m "ðŸ”„ Sync Medium blog posts

          Automated update of Medium blog posts from RSS feed.
          Updated at: $(date -u +'%Y-%m-%d %H:%M:%S UTC')

          This commit was automatically generated by the Medium sync workflow."
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Medium Blog Sync Failed',
              body: `The automated Medium blog sync workflow failed.

              **Run Details:**
              - Workflow: \`${{ github.workflow }}\`
              - Run ID: \`${{ github.run_id }}\`
              - Trigger: \`${{ github.event_name }}\`

              **Error:** The sync process encountered an error. Please check the workflow logs for more details.

              This issue was automatically created by the Medium sync workflow.`,
              labels: ['bug', 'automation']
            })
